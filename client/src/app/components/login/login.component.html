<div>
  <h3>Log In</h3>
  <br />
  <form [formGroup]="userLoginForm">
    <span class="p-float-label">
      <input
        formControlName="userEmail"
        id="float-input userEmail"
        type="text"
        pInputText
        name="userEmail"
      />
      <br />
      <label for="float-input">Email</label>
    </span>
    <div
      class="errors-div"
      *ngIf="
        userLoginForm.controls['userEmail'].invalid &&
        (userLoginForm.controls['userEmail'].dirty ||
          userLoginForm.controls['userEmail'].touched)
      "
    >
      <div *ngIf="userLoginForm.controls['userEmail'].hasError('required')">
        Please enter email
      </div>
      <div *ngIf="userLoginForm.controls['userEmail'].hasError('email')">
        Please enter valid email
      </div>
      <div *ngIf="userLoginForm.controls['userEmail'].hasError('maxlength')">
        Maximum length is 50 characters
      </div>
    </div>
    <br /><br />
    <span class="p-float-label">
      <input
        formControlName="password"
        id="float-input password"
        type="password"
        pInputText
        name="password"
      />
      <label for="float-input">Password</label>
    </span>
    <div
      class="errors-div"
      *ngIf="
        userLoginForm.controls['password'].invalid &&
        (userLoginForm.controls['password'].dirty ||
          userLoginForm.controls['password'].touched)
      "
    >
      <div *ngIf="userLoginForm.controls['password'].hasError('required')">
        Please enter password
      </div>
      <div *ngIf="userLoginForm.controls['password'].hasError('minlength')">
        Length should be at least 6 characters
      </div>
      <div *ngIf="userLoginForm.controls['password'].hasError('maxlength')">
        Maximum length is 10 characters
      </div>
    </div>
    <div class="errors-div" *ngIf="isLoginFail">
      password is incorrect or user name doesn't exists
    </div>
    <br /><br />
    <p-button
      [disabled]="userLoginForm.invalid || isLoginFail"
      (click)="onLoginClicked()"
      type="button"
      >Submit</p-button
    >
  </form>
  <br />
  <a routerLink="/landing-page/register/step-one">not registered? click here</a>
</div>

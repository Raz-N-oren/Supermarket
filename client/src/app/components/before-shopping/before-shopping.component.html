<form>

  <h3
    *ngIf="
      !_ordersService.lastPurchaseDate &&
      _cartItemsService.cartItemsArray &&

      !cart"
  >
    Welcome to your first purchase

  <p-button (click)="onResumeShoppingClicked()" *ngIf="cart">Resume Shopping</p-button>
  <p-button (click)="onStartShoppingClicked()" *ngIf="!cart">Start Shopping</p-button>
</form>

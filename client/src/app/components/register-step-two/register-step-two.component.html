<br />
<form [formGroup]="userRegisterForm">
  <div class="container">
    <div>
      <span class="p-float-label">
        <p-dropdown
          [options]="_stateService.cities"
          formControlName="city"
          placeholder="Select a City *"
          [showClear]="true"
        ></p-dropdown>
      </span>
      <div
        class="errors-div"
        *ngIf="
          userRegisterForm.controls['city'].invalid &&
          (userRegisterForm.controls['city'].dirty ||
            userRegisterForm.controls['city'].touched)
        "
      >
        <div *ngIf="userRegisterForm.controls['city'].hasError('required')">
          Please choose city
        </div>
      </div>
      <br />
      <span class="p-float-label">
        <input
          formControlName="street"
          id="float-input"
          type="text"
          pInputText
          name="street"
        />
        <br />
        <label for="float-input">Street *</label>
      </span>
      <div
        class="errors-div"
        *ngIf="
          userRegisterForm.controls['street'].invalid &&
          (userRegisterForm.controls['street'].dirty ||
            userRegisterForm.controls['street'].touched)
        "
      >
        <div *ngIf="userRegisterForm.controls['street'].hasError('required')">
          Please enter street
        </div>
        <div *ngIf="userRegisterForm.controls['street'].hasError('maxlength')">
          Maximum length is 40 characters
        </div>
      </div>
      <br />
      <span class="p-float-label">
        <input
          formControlName="firstName"
          id="float-input"
          type="text"
          pInputText
          name="firstName"
        />
        <br />
        <label for="float-input">First Name *</label>
      </span>
      <div
        class="errors-div"
        *ngIf="
          userRegisterForm.controls['firstName'].invalid &&
          (userRegisterForm.controls['firstName'].dirty ||
            userRegisterForm.controls['firstName'].touched)
        "
      >
        <div *ngIf="userRegisterForm.controls['firstName'].hasError('required')">
          Please enter first name
        </div>
        <div *ngIf="userRegisterForm.controls['firstName'].hasError('maxlength')">
          Maximum length is 12 characters
        </div>
      </div>
      <br />
      <span class="p-float-label">
        <input
          formControlName="lastName"
          id="float-input"
          type="text"
          pInputText
          name="lastName"
        />
        <br />
        <label for="float-input">Last Name *</label>
      </span>
      <div
        class="errors-div"
        *ngIf="
          userRegisterForm.controls['lastName'].invalid &&
          (userRegisterForm.controls['lastName'].dirty ||
            userRegisterForm.controls['lastName'].touched)
        "
      >
        <div *ngIf="userRegisterForm.controls['lastName'].hasError('required')">
          Please enter last name
        </div>
        <div *ngIf="userRegisterForm.controls['lastName'].hasError('maxlength')">
          Maximum length is 12 characters
        </div>
      </div>

      <br /><br />
    </div>
  </div>
  <div class="buttons">
    <p-button (click)="goBackToStepOne()"> &lt; Go Back</p-button>
    <p-button [disabled]="userRegisterForm.invalid" (click)="addNewUser()"
      >Register</p-button
    >
  </div>
</form>
